name: Pull Request
on: [workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build docker images
        run:  docker-compose -f docker-compose.release.yml
      - name: Setup Database
        run: docker-compose run setup
      - name: Run Tets
        run: docker-compose run test
        
